name: SpotiFLAC Auto-Update

on:
  schedule:
    - cron: '0 0 * * *' # Runs every night at midnight
  workflow_dispatch:      # Allows you to click a button to run it manually

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/spotiflac
  UPSTREAM_REPO: afkarxyz/SpotiFLAC

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Fetch Latest Upstream Version
        id: upstream
        run: |
          VERSION=$(curl -s https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/releases/latest | jq -r .tag_name)
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest SpotiFLAC version: $VERSION"

      - name: Check if Version Exists in My Registry
        id: check
        run: |
          TOKEN=$(echo ${{ secrets.GITHUB_TOKEN }} | base64)
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $TOKEN" \
            https://ghcr.io/v2/${{ env.IMAGE_NAME }}/manifests/${{ steps.upstream.outputs.tag }})
          
          if [ "$STATUS" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version already exists. Skipping build."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "New version found! Proceeding with build."
          fi

      - name: Set up Docker Buildx
        if: steps.check.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Registry
        if: steps.check.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        if: steps.check.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.tag }}
          build-args: |
            SPOTIFLAC_VERSION=${{ steps.upstream.outputs.tag }}
            
      - name: Create GitHub Release
        if: steps.check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.upstream.outputs.tag }}
          name: SpotiFLAC ${{ steps.upstream.outputs.tag }}
          body: |
            Automated Docker build for SpotiFLAC version ${{ steps.upstream.outputs.tag }}.
            
            **Image:** `ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.tag }}`
          draft: false
          prerelease: false
